<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Waters Estates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <a href="index.html" class="brand-text">WATERS ESTATES</a>
            <ul class="nav-links">
                <li><a href="index.html">About</a></li>
                <li><a href="residential.html">Residential</a></li>
                <li><a href="multifamily.html">Multifamily</a></li>
            </ul>
        </div>
    </nav>
    <header class="hero">
        <div class="container">
            <h1>SUBMIT OPPORTUNITY</h1>
        </div>
    </header>
    <section class="section container">
        <div class="form-card">
            <form action="https://formspree.io/f/maqdppzv" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="address" placeholder="Property Address" required>
                <textarea name="details" rows="5" placeholder="Property Details..."></textarea>
                <button type="submit" class="btn btn-blue" style="width: 100%;">Send Opportunity</button>
            </form>
        </div>
    </section>
    <footer>
        <img src="Waters Estates Logo - on Black.png" alt="Waters Estates" class="footer-logo">
    </footer>
</body>
</html>
